{% extends 'base.html' %}
{% block title %}
    Task View
{% endblock %}

{% block navmenu %}
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="{% url 'task_edit' task.pk %}">Редактировать задачу</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="{% url 'task_delete' task.pk %}">Удалить задачу</a>
    </li>
{% endblock %}

{% block content %}
    <div class="card text-center" style="margin-top: 40px">
        <div class="card-header">
            <h3>
                {{ task.description }}
            </h3>
        </div>
        <div class="card-body">
            <p class="card-text" style="white-space: pre">{{ task.detailed_description }}</p>
        </div>
        <div class="card-footer text-body-secondary">
            {{ task.due_date }}
        </div>
    </div>
{% endblock %}
